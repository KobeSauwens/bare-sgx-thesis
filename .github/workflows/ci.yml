name: CI for C Programs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Compilation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools and SGX dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc make libssl-dev
          wget https://download.01.org/intel-sgx/sgx-linux/2.17.1/distro/ubuntu20.04-server/sgx_linux_x64_sdk_2.17.101.1.bin
          chmod +x sgx_linux_x64_sdk_2.17.101.1.bin
          ./sgx_linux_x64_sdk_2.17.101.1.bin --prefix=/opt/intel
          echo "/opt/intel/sgxsdk" >> $GITHUB_PATH
          echo "SGX_SDK=/opt/intel/sgxsdk" >> $GITHUB_ENV

      - name: Build C programs
        working-directory: ./app/speed-test-bare
        run: |
          make

      - name: Check for output binary
        working-directory: ./app/speed-test-bare
        run: |
          if [ -f "app" ]; then
            echo "Binary 'app' successfully created"
          else
            echo "Error: Binary 'app' not found"
            exit 1
          fi
